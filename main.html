<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      th, td {
        padding: 8px;
      }
      .black-cell {
        background-color: black;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table style="width:100%; height:100%;">
      <tr>
        <th colspan="2">Tables in Tables</th>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table>
            <thead>
              <tr>
                <th colspan="2">Nested Table 1</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
              </tr>
            </tbody>
          </table>

          <!-- Nested Table 2 -->
          <table>
            <thead>
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <!-- Nested Table 3 -->
                  <table>
                    <thead>
                      <tr>
                        <th colspan="2">Nested Table 3</th>
                      </tr>
                      <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="black-cell">HTML</td>
                        <td>CSS</td>
                      </tr>
                      <tr>
                        <td>
                          <!-- Nested Table 4 -->
                          <table>
                            <thead>
                              <tr>
                                <th colspan="2">Nested Table 4</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>
                                  <ul style="text-align:left; margin:0; padding-left:20px;">
                                    <li>List item 1</li>
                                    <li>List item 2</li>
                                    <li>List item 3</li>
                                  </ul>
                                </td>
                                <td>End</td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                        <td>JS</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td>Nested</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>Main Table Cell</td>
      </tr>
    </table>
  </body>
</html>
