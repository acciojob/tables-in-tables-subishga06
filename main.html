<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Test</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- First table -->
  <table>
    <tr>
      <th>Main Table</th>
    </tr>
    <tr>
      <td>Outer Table Content</td>
    </tr>
  </table>

  <!-- Second table (index 1 in Cypress) -->
  <table>
    <thead>
      <tr>
        <!-- Must contain the word “Nested Table 2” for test to pass -->
        <th>Nested Table 2</th>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
    </tbody>
  </table>

  <!-- Third table -->
  <table>
    <tr><th>Third Table</th></tr>
    <tr><td>Content</td></tr>
  </table>

  <!-- Fourth table -->
  <table>
    <tr><th>Fourth Table</th></tr>
    <tr><td>Content</td></tr>
  </table>

  <!-- Fifth table -->
  <table>
    <tr><th>Fifth Table</th></tr>
    <tr><td>Content</td></tr>
  </table>

</body>
</html>
